<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Preço de Imóvel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f7f7f7;
      }
      .container {
        background-color: white;
        padding: 30px;
        max-width: 400px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      label,
      input,
      select {
        display: block;
        margin-bottom: 15px;
        width: 100%;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .resultado {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Preço Estimado Imovel</h1>
      <label for="area">Área (em m²):</label>
      <input type="number" id="area" placeholder="Ex: 75" required />

      <label for="mobilhado">Está mobiliado?</label>
      <select id="mobilhado">
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>

      <button onclick="calcularPreco()">Calcular Preço</button>

      <div class="resultado" id="resultado"></div>
    </div>

    <script>
      function calcularPreco() {
        const area = parseFloat(document.getElementById("area").value);
        const mobilhado = parseInt(document.getElementById("mobilhado").value);

        const preco = 864.37 + 18.59 * area + 1590.78 * mobilhado;
        const precoFormatado = preco.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });

        document.getElementById(
          "resultado"
        ).innerText = `Preço estimado: ${precoFormatado}`;
      }
    </script>
  </body>
</html>
